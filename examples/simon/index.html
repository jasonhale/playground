<!DOCTYPE html>
<html>
  <head>
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <input id="i1" class="hidey" name="i1" type="checkbox" value="first">
      <label class="navitem" for="i1" style="--index: 0">
        <span class="navtext">A</span>
      </label>
      
      <input id="i2" class="hidey" name="i2" type="checkbox" value="second">
      <label class="navitem" for="i2" style="--index: 1">
        <span class="navtext">B</span>
      </label>
      
      <input id="i3" class="hidey" name="i3" type="checkbox" value="third">
      <label class="navitem" for="i3" style="--index: 2">
        <span class="navtext">C</span>
      </label>
      
      <input id="i4" class="hidey" name="i4" type="checkbox" value="fourth">
      <label class="navitem" for="i4" style="--index: 3">
        <span class="navtext">D</span>
      </label>
      
      <input id="i5" class="hidey" name="i5" type="checkbox" value="fifth">
      <label class="navitem" for="i5" style="--index: 4">
        <span class="navtext">E</span>
      </label>
    </nav>

    <p>No javascript.  No SVGs.  Only HTML &amp; CSS</p>
  </body>
</html>
