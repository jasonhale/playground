<!DOCTYPE HTML>
<html>
  <head>
    <title>Layout Sample</title>
    <style>
      .container {
        display: block;

        /* background-color: rgb(200 0 0 / .1); */
      }
      @media screen and (min-width: 768px) {
        .container {
          display: flex;
          justify-content: center;
          flex-flow: row nowrap;
  
        }
      }
      
      .content {
        flex: 1;
        padding: 1rem 2rem;
        max-width: 100%;
        /* background-color: rgb(200 200 0 / .2); */
      }
      /* desktop */
      @media screen and (min-width: 768px) {
        .content {
          max-width: 1000px;
          min-width: 500px;
        }
      }

      .card {
        background-color: #fff;
        margin-bottom: 1rem;
        border-radius: .25rem;
        overflow: hidden;
        
        & h2 {
          /* margin: 0 -.5rem; */
          margin: 0;
          padding: .5rem 1rem;
          font-size: 1.2rem;
          background: #036004;
        }
        & p {
          padding: .5rem 1rem;
          margin: 0;
        }
      }

      .sidebar {
        flex: 0 1 360px;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        padding: 1rem;
        gap: 1rem;
        width: 100%;
        max-width: 100%;
        min-width: 0;

        /* background-color: rgb(0 200 200 / .2); */
      }
      /* desktop */
      @media screen and (min-width: 768px) {
        .sidebar {
          display: block;
          max-width: 400px;
          min-width: 250px;
        }
      }

      .ad_container {
        flex: 1;
        max-width: 400px;
        min-width: 220px;
        & .ad {
        
          & img {
            width: 100%;
            aspect-ratio: 1/1;
          }
        }

        & button {
          width: 100%;
        }
      }

      .nav {
        min-width: 300px;

        & ul {
          margin: 0;
          padding: 0;
          list-style: none;
        }

        & li {
          margin: 0 0 .5rem;
          padding: .25rem .6rem;
          white-space: nowrap;
          font-size: 1.2em;
        }

        & a {
          color: white;
        }
      }
    </style>
    <link href="../../styles.css" rel="stylesheet">
    <script src="../../components/navigation.js"></script>
  </head>
  <body>
    <playground-nav home></playground-nav>
    <div class="container">
      <main class="content">
        <section class="card">
          <h2>Section 1</h2>
          <p>Content for section 1</p>
        </section>
        <section class="card">
          <h2>Section 2</h2>
          <p>Content for section 2</p>
        </section>
        <section class="card">
          <h2>Section 3</h2>
          <p>Content for section 3</p>
        </section>
      </main>
      
      <aside class="sidebar">
        <div class="ad_container">
          <div class="ad">
            <img src="https://via.placeholder.com/680x680" alt="Ad">
          </div>
          <button>CTA</button>
        </div>

        <nav class="nav">
          <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </nav>
      </aside>
    </div>
  </body>
</html>
