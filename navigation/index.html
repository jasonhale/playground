<!DOCTYPE HTML>
<html>
  <head>
    <title>Navigation</title>
    <style>
      section {
        margin-bottom: 2rem;
      }
      .nav.radial {
        --navsize: 2rem;
        --turn: -.25turn;
        --bgcolor: red;

        position: fixed;
        top: .5rem;
        right: .5rem;
        width: var(--navsize);
        height: var(--navsize);
        border-radius: 50%;
        background-color: var(--bgcolor);
      }
      .nav.radial::before {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: var(--navsize);
        height: var(--navsize);
        border-radius: 50%;
        transform-origin: center;
      }
      .nav.radial::after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(rgba(255 0 0 / 1), rgba(255 0 0 / 0));
      }
      .nav.radial .i {
        position: absolute;
        top: 0;
        right: 50%;
        display: flex;
        align-items: center;
        padding: 0 1rem;
        height: var(--navsize);
        text-decoration: none;
        color: var(--darktext);
        text-shadow: 0 0 2px rgba(0 0 0 / .3);
        transform-origin: center right;
        transition:
          all .3s ease-in-out,
          text-shadow .2s ease-in;
        overflow: hidden;
        opacity: 0;
      }
      .nav.radial .i:hover,
      .nav.radial .i:focus {
        text-shadow:
          0 0 1px hsl(224, 100%, 100%),
          0 0 2px hsl(224, 100%, 50%),
          0 0 8px hsl(200, 100%, 50%),
          0 0 12px hsl(180, 100%, 50%);
      }
      .nav.radial .i:active {
        text-shadow:
          0 0 2px hsl(224, 100%, 100%),
          0 0 8px hsl(277, 100%, 50%),
          0 0 12px hsl(303, 100%, 57%);
      }
      .nav.radial:hover::before,
      .nav.radial:focus-within::before {
        transform: scale(10); /* percentage / 100 * 2 (because scale = radius) */
      }
      .nav.radial:hover .i,
      .nav.radial:focus-within .i {
        opacity: 1;
      }

      .nav.radial:hover .i:nth-child(1),
      .nav.radial:focus-within .i:nth-child(1) {
        transform:
          rotate(calc(var(--turn) / 6 * 0))
          translateX(-5rem);
      }
      .nav.radial:hover .i:nth-child(2),
      .nav.radial:focus-within .i:nth-child(2) {
        transform:
          rotate(calc(var(--turn) / 6 * 1))
          translateX(-5rem);
      }
      .nav.radial:hover .i:nth-child(3),
      .nav.radial:focus-within .i:nth-child(3) {
        transform:
          rotate(calc(var(--turn) / 6 * 2))
          translateX(-5rem);
      }
      .nav.radial:hover .i:nth-child(4),
      .nav.radial:focus-within .i:nth-child(4) {
        transform:
          rotate(calc(var(--turn) / 6 * 3))
          translateX(-5rem);
      }
      .nav.radial:hover .i:nth-child(5),
      .nav.radial:focus-within .i:nth-child(5) {
        transform:
          rotate(calc(var(--turn) / 6 * 4))
          translateX(-5rem);
      }
      .nav.radial:hover .i:nth-child(6),
      .nav.radial:focus-within .i:nth-child(6) {
        transform:
          rotate(calc(var(--turn) / 6 * 5))
          translateX(-5rem);
      }
      .nav.radial:hover .i:nth-child(7),
      .nav.radial:focus-within .i:nth-child(7) {
        transform:
          rotate(calc(var(--turn) / 6 * 6))
          translateX(-5rem);
      }
    </style>
    <link href="/styles.css" rel="stylesheet">
    <script src="/navigation.js"></script>
  </head>
  <body>
    <!-- <playground-nav home radial></playground-nav> -->

    <nav class="nav radial">
      <a class="i" href="/">home</a>
      <a class="i" href="/navigation/animation">animation</a>
      <a class="i" href="/navigation/intersection">intersection</a>
      <a class="i" href="/navigation/pixels">pixels</a>
      <a class="i" href="/navigation/playground">playground</a>
      <a class="i" href="/navigation/resize">resize</a>
      <a class="i" href="/navigation/navigation">navigation</a></nav>
    </nav>
    <header>
      <h1>Navigation</h1>
      <p>Page to showcase the web-component for the navigation on these pages.</p>
    </header>
    <main>
      <section>
        <h2>Flyout</h2>
        <p>Showing in the top right.</p>
      </section>

      <section>
        <h2>Inline</h2>
        <p>Good 'ol standard.</p>
        <playground-nav home></playground-nav>
      </section>

      <section>
        <h2>Grid</h2>
        <p>Like on the homepage.  Good for a big central display.</p>
        <playground-nav grid home></playground-nav>
      </section>
    </main>
  </body>
</html>
